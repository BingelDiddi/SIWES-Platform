<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="admin.css" rel="stylesheet" />
  </head>

  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-left">
          <div class="logo-section">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              />
            </svg>
          </div>
          <div class="header-info">
            <h1 id="adminName">Admin Dashboard</h1>
            <p>SIWES Platform Management System</p>
          </div>
          <span class="admin-badge">Administrator</span>
        </div>
        <div class="header-actions">
          <button class="register-btn" onclick="openRegisterModal()">
            <span style="font-size: 18px">+</span> Register User
          </button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <h3>Total Students</h3>
            <p id="totalStudents">0</p>
          </div>
        </div>
      </div>

      <div class="assignment-card">
        <h2>Assign Student to Supervisor</h2>
        <form class="assignment-form" onsubmit="assignStudent(event)">
          <div class="form-group">
            <label>Select Student</label>
            <select id="studentSelect" required>
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Select Supervisor</label>
            <select id="supervisorSelect" required>
              <option value="">Loading...</option>
            </select>
          </div>
          <button type="submit" class="assign-btn">Assign</button>
        </form>
      </div>

      <div class="tables-grid">
        <div class="table-card">
          <h2>All Students</h2>
          <table class="user-table">
            <thead>
              <tr>
                <th>Student</th>
                <th>Matric No</th>
                <th>Assigned Supervisor</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="registerModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Register New User</h2>
          <button class="close-modal" onclick="closeRegisterModal()">Ã—</button>
        </div>
        <form class="reg-form" onsubmit="registerUser(event)">
          <div class="reg-row">
            <div class="form-group">
              <label>Role</label>
              <select id="regRole" onchange="toggleStudentFields()" required>
                <option value="student">Student</option>
                <option value="supervisor">Supervisor</option>
              </select>
            </div>
            <div class="form-group">
              <label>Email</label><input type="email" id="regEmail" required />
            </div>
          </div>

          <div class="reg-row">
            <div class="form-group">
              <label>First Name</label
              ><input type="text" id="regFirst" required />
            </div>
            <div class="form-group">
              <label>Last Name</label
              ><input type="text" id="regLast" required />
            </div>
          </div>

          <div class="form-group">
            <label>Password</label
            ><input type="password" id="regPass" required />
          </div>

          <div class="student-only-field show" id="fieldMatric">
            <div class="form-group">
              <label>Matric Number</label><input type="text" id="regMatric" />
            </div>
          </div>
          <div class="student-only-field show" id="fieldDept">
            <div class="form-group">
              <label>Department</label><input type="text" id="regDept" />
            </div>
          </div>

          <button type="submit" class="reg-submit-btn">Create Account</button>
        </form>
      </div>
    </div>

    <script>
      const API_BASE =
        "https://siwes-platform-project-backend.onrender.com/api";
      let students = [];

      // Auth Helper
      const getHeaders = () => ({
        Authorization: `Bearer ${sessionStorage.getItem("accessToken")}`,
        "Content-Type": "application/json",
      });

      async function init() {
        const token = sessionStorage.getItem("accessToken");
        if (!token) window.location.href = "index.html";

        // 1. Fetch Admin Profile
        try {
          const profileRes = await fetch(`${API_BASE}/profile/`, {
            headers: getHeaders(),
          });
          if (profileRes.ok) {
            const profile = await profileRes.json();
            document.getElementById(
              "adminName"
            ).textContent = `Welcome, ${profile.first_name}`;
          }
        } catch (e) {}

        // 2. Fetch Students
        try {
          const res = await fetch(`${API_BASE}/admin/students/`, {
            headers: getHeaders(),
          });
          if (res.ok) {
            students = await res.json();
            renderStudents();
          }
        } catch (e) {}

        // 3. Fetch Supervisors (for dropdown)
        try {
          const res = await fetch(`${API_BASE}/supervisors/`, {
            headers: getHeaders(),
          });
          if (res.ok) {
            const supervisors = await res.json();
            renderSupervisorDropdown(supervisors);
          }
        } catch (e) {}
      }

      function renderStudents() {
        document.getElementById("totalStudents").textContent = students.length;

        const select = document.getElementById("studentSelect");
        select.innerHTML = '<option value="">-- Select Student --</option>';
        students.forEach((s) => {
          const opt = document.createElement("option");
          opt.value = s.id;
          opt.textContent = `${s.user_details.first_name} ${s.user_details.last_name} (${s.matric_number})`;
          select.appendChild(opt);
        });

        const tbody = document.getElementById("studentsTableBody");
        tbody.innerHTML = "";
        students.forEach((s) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                    <td>${s.user_details.first_name} ${
            s.user_details.last_name
          }</td>
                    <td>${s.matric_number}</td>
                    <td>${
                      s.supervisor_name ||
                      '<span style="color:#a0aec0">Not Assigned</span>'
                    }</td>
                `;
          tbody.appendChild(tr);
        });
      }

      function renderSupervisorDropdown(supervisors) {
        const select = document.getElementById("supervisorSelect");
        select.innerHTML = '<option value="">-- Select Supervisor --</option>';
        supervisors.forEach((sup) => {
          const opt = document.createElement("option");
          opt.value = sup.id;
          opt.textContent = `${sup.first_name} ${sup.last_name}`;
          select.appendChild(opt);
        });
      }

      async function assignStudent(e) {
        e.preventDefault();
        const studentId = document.getElementById("studentSelect").value;
        const supervisorId = document.getElementById("supervisorSelect").value;

        const res = await fetch(`${API_BASE}/admin/students/${studentId}/`, {
          method: "PATCH",
          headers: getHeaders(),
          body: JSON.stringify({ assigned_supervisor: supervisorId }),
        });

        if (res.ok) {
          alert("Assigned Successfully!");
          init();
        } else {
          alert("Assignment failed.");
        }
      }

      // ===================================
      // RESTORED: REGISTRATION LOGIC
      // ===================================
      function openRegisterModal() {
        document.getElementById("registerModal").classList.add("show");
      }
      function closeRegisterModal() {
        document.getElementById("registerModal").classList.remove("show");
      }

      function toggleStudentFields() {
        const role = document.getElementById("regRole").value;
        const fields = document.querySelectorAll(".student-only-field");
        fields.forEach((f) => {
          if (role === "student") f.classList.add("show");
          else f.classList.remove("show");
        });
      }

      async function registerUser(e) {
        e.preventDefault();

        const role = document.getElementById("regRole").value;
        const payload = {
          email: document.getElementById("regEmail").value,
          password: document.getElementById("regPass").value,
          first_name: document.getElementById("regFirst").value,
          last_name: document.getElementById("regLast").value,
          username: document.getElementById("regEmail").value,
          role: role,
        };

        if (role === "student") {
          payload.matric_number = document.getElementById("regMatric").value;
          payload.department = document.getElementById("regDept").value;
        }

        try {
          const res = await fetch(`${API_BASE}/register/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (res.ok) {
            alert("User Created Successfully!");
            closeRegisterModal();
            init(); // Refresh the student list
          } else {
            const errData = await res.json();
            alert("Error: " + JSON.stringify(errData));
          }
        } catch (error) {
          console.error(error);
          alert("Registration failed.");
        }
      }

      function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
      }
      init();
    </script>
  </body>
</html>
