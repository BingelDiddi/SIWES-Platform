<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIWES Platform - Login</title>
  <style>
    /* ... [ALL CSS REMAINS EXACTLY THE SAME] ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px 35px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .logo-circle svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    .login-header h1 {
      font-size: 28px;
      color: #2d3748;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-header p {
      color: #718096;
      font-size: 14px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #2d3748;
    }

    .form-group input {
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .error-message {
      background: #fed7d7;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.3s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      75% {
        transform: translateX(10px);
      }
    }

    .login-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .demo-credentials {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-top: 25px;
    }

    .demo-credentials h3 {
      font-size: 14px;
      color: #2d3748;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .demo-credentials p {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 6px;
      line-height: 1.6;
    }

    .demo-credentials strong {
      color: #2d3748;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }

      .login-header h1 {
        font-size: 24px;
      }

      .logo-circle {
        width: 60px;
        height: 60px;
      }

      .logo-circle svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </svg>
      </div>
      <h1>SIWES Platform</h1>
      <p>Student Industrial Work Experience Scheme</p>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid email or password.
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script>
    const API_BASE = "https://siwes-platform-project-backend.onrender.com/api";
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 1. Get Token
        const response = await fetch(`${API_BASE}/token/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) throw new Error("Invalid credentials");

        const data = await response.json();
        // Store the token securely
        sessionStorage.setItem("accessToken", data.access);
        sessionStorage.setItem("refreshToken", data.refresh);

        // 2. Fetch User Profile to get the ROLE
        // We use the token we just got to ask "Who am I?"
        const profileResponse = await fetch(`${API_BASE}/profile/`, {
          headers: { Authorization: `Bearer ${data.access}` },
        });

        if (profileResponse.ok) {
          const profile = await profileResponse.json();

          // 3. Redirect based on the REAL Database Role
          if (profile.role === "student") {
            window.location.href = "student-dashboard.html";
          } else if (profile.role === "supervisor") {
            window.location.href = "supervisor-dashboard.html";
          } else if (profile.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            throw new Error("Unknown user role");
          }
        } else {
          throw new Error("Could not fetch user profile");
        }
      } catch (error) {
        console.error(error);
        errorMessage.textContent =
          "Login Failed. Please check your email/password.";
        errorMessage.classList.add("show");
        setTimeout(() => errorMessage.classList.remove("show"), 5000);
      }
    });

    // Clear session on load to ensure clean login
    window.addEventListener("load", () => sessionStorage.clear());
  </script>
</body>

</html>
